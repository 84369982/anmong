<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<!--解决uc更改默认字体大小-->
	<meta name="wap-font-scale" content="no"/>
	<title>注册</title>
	<link rel="stylesheet" type="text/css" href="static/css/public.css"/>
	<link rel="stylesheet" href="static/css/index.css" />
	<script src="static/js/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" src="static/js/common.js"></script>
	<script src="static/js/index.js" type="text/javascript" charset="utf-8"></script>
	<link href='http://cdn.webfont.youziku.com/webfonts/nomal/107590/45410/59ae2aeaf629d817249cd064.css' rel='stylesheet' type='text/css' />
	</head>
	<body style="background: #f7f7f7;">
		<div class="viewport login">
			<div style="height: 0.9rem;">&nbsp;</div>
			
			<div class="login_header header clearfix">
				<i class="icon_close"></i>
				<p>账号注册</p>
			</div>
			
			<div class="login_body register_body">
				<div class="login_check login1">
					<form action="" method="post" >
						<div class="login1_name">
							<span>账号</span>
							<input type="text" name="user_num" id="user_num" placeholder="由6-12位字母数字组成"/>
							<div class="login_hide"></div>
							<div class="login_reset2"></div>
						</div>
						<div class="login1_name">
							<span>手机号</span>
							<input type="text" name="phone_num" id="phone_num" placeholder="请输入手机号"/>
							<div class="login_hide"></div>
							<div class="login_reset2"></div>
						</div>
						<div class="login2_yz clearfix">
							<div class="login2_pwd">
								<span>验证码</span>
								<input type="text" name="phone_yzm" id="phone_yzm" placeholder="请输入验证码"/>
								<div class="login_hide"></div>
								<div class="login_reset"></div>
							</div>
							<div class="send_yzm clearfix"><p>发送验证码</p></div>
						</div>
						<div class="login1_pwd register_pwd">
							<span>设置密码</span>
							<input type="password" name="phone_pwd" id="phone_pwd" placeholder="6-16位字母/数字/下划线"/>
							<div class="login_hide"></div>
							<div class="login_reset"></div>
							<span class="eye"></span>
						</div>
						<div class="login1_pwd register_pwd2">
							<span>确认密码</span>
							<input type="password" name="pwd_repeat" id="pwd_repeat" placeholder="请重复密码"/>
							<div class="login_hide"></div>
							<div class="login_reset2"></div>
						</div>

						
					
						<div class="login1_btn">
							<input type="button" value="注册" class="btn_next"/>
							<div class="next_message"></div>
						</div>
					</form>
					
					<div class="login1_bottom">
						<p>注册表示您同意<span>ANMONG</span>和<span>隐私条款</span></p>
					</div>
				</div>
			</div>
			<div class="down">
						<a href="http://www.miibeian.gov.cn">版权所有 © anmong 蜀ICP备17032039号</a>
					</div>
		</div>
		
		<script src="static/js/register.js" type="text/javascript" charset="utf-8"></script>
		
	</body>
</html>
