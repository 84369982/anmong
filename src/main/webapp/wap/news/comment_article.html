<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<!--解决uc更改默认字体大小-->
	<meta name="wap-font-scale" content="no"/>
	<title>评论_详情页</title>
	<link rel="stylesheet" type="text/css" href="../static/css/public.css"/>
	<link rel="stylesheet" href="../static/css/index.css" />
	<script src="../static/js/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" src="../static/js/common.js"></script>
	<script src="../static/js/index.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="viewport comment_article">
			<div class="article1_container">
				<div class="comment_article_header header ">
					<h4>评论详情</h4>
				</div>
			<!--单个评论-->
			<div class="article1_discuss">
				<ul>
					<li>
						<div class="article1_discuss_title clearfix">
							<span class="come_img"><img src="../static/images/head_img_03.png" alt="" /></span>
							<h4 class="article1_discuss_name">小明</h4>
							<i class="article1_discuss_more"></i>
							<div class="clearfix"><i class="article1_discuss_agree"></i><span class="article1_discuss_num">4</span></div>
						</div>	
						<div class="article1_discuss_body">
								<h4>生活当中我们的只是神挡杀神是是是是是是 撒大声地是多少收到</h4>
								<div class="article1_discuss_return">
									<span class="time">time</span>-<span class="reply">回复ta</span>
								</div>
						</div>
					</li>
				</ul>
			</div>
			
			<!--回复-->
			<div class="comment_article_content article1_discuss">
				<h4>全部回复</h4>
				<ul>
					<li>
						<div class="article1_discuss_title clearfix">
							<span class="come_img"><img src="../static/images/head_img_03.png" alt="" /></span>
							<h4 class="article1_discuss_name">小明</h4>
							<div class="clearfix"><i class="article1_discuss_agree"></i><span class="article1_discuss_num">4</span></div>
						</div>	
						<div class="article1_discuss_body">
								<h4>生活当中我们的只是神挡杀神是是是是是是 撒大声地是多少收到</h4>
								<div class="article1_discuss_return">
									<span class="time">time</span>-<span class="reply">回复ta</span>
								</div>
						</div>
					</li>
					<li>
						<div class="article1_discuss_title clearfix">
							<span class="come_img"><img src="../static/images/head_img_03.png" alt="" /></span>
							<h4 class="article1_discuss_name">小明</h4>
							<div class="clearfix"><i class="article1_discuss_agree"></i><span class="article1_discuss_num">4</span></div>
						</div>	
						<div class="article1_discuss_body">
								<h4>生活当中我们的只是神挡杀神是是是是是是 撒大声地是多少收到</h4>
								<div class="article1_discuss_return">
									<span class="time">time</span>-<span class="reply">回复ta</span>
								</div>
						</div>
					</li>
				</ul>
			</div>
			
		
			<!--footer_article1-->
				<div class="footer_article1 comment_article_footer clearfix">
					<i class="icon_back"></i>
					<input type="text" placeholder="发表回复..." class="icon_speak"/>
					<i class="icon_share"></i>
				</div>
			</div>
		</div>
		
	
	</body>
</html>
