	<script>

		function GetQueryString(name){
		     var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
		     // var r = window.location.search.substr(1).match(reg);
		     var getUrl = window.location.search;

		     console.log(getUrl,1);
		     getUrl = decodeURI(getUrl);
		     console.log(getUrl,2);
		     var r = getUrl.substr(1).match(reg);
		     if(r!=null)return  unescape(r[2]); return null;
		}
		var getUrl= GetQueryString('userUrl');
		if(getUrl!=null && getUrl.toString().length>1){ //请求参数不为空
			$('#ifm').attr('src',getUrl).height($(window).height());
		}else{
			var backTime=3;
			var msg = '<div class="backTime">'+"404 没有页面，正在返回"+
						'<span>'+backTime+'</span>'+"..."+'</div>';
			$('body').append(msg);
			setInterval(function(){
				backTime--;
				$('.backTime span').html(backTime);
				if(backTime<1){
					history.go(-1);
				}
			},1000)
		}

		
		</script>
