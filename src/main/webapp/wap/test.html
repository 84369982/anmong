<!--<input id="userId">

<div id = "content"></div>
<button id="previous">上页</button>
<button id="next">下页</button>
</body>
<script type="text/javascript" src="/wap/static/js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="/admin/static/self/js/public.js"></script>
<script type="text/javascript">
var array = [1,2,3,4,5];
var pageNo = 0;
$("#previous").click(function () {
    $("#content").html();
    pageNo = pageNo -1;
    var data = pageResultReverseASC( pageNo,2,array)
    data.forEach(function (val,index) {
        $("#content").append('<p>'+val+'</p>')
    })
})

$("#next").click(function () {
    $("#content").html();
    pageNo = pageNo +1;
    var data = pageResultReverseASC(pageNo,2,array)
    data.forEach(function (val,index) {
        $("#content").append('<p>'+val+'</p>')
    })
})

</script>

</html>
